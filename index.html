      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]--> <!-- Model Room Picker --> <script type=text/template id=modalTemplate><div class="modal fade" id="roomModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel"><%= title %></h4>
          </div>
          <div class="modal-body list-group">

            <% _.each(roomList, function(room){ %>
              <button type="button" class="list-group-item"><%= room %></button>
            <% }); %>
          
          </div>
          <div class="modal-footer">
            <div class="input-group form">
              <input type="text" class="form-control" id="username" placeholder="Enter Username...">
              <span class="input-group-btn">
                <button id="submit" class="btn btn-primary" type="submit">Get Started</button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div></script> <!-- Message Form --> <script type=text/template id=messageForm><div class="row">
      <div class="col-lg-4 form">
        <input type="text" id="roomName" class="form-control" placeholder="Room Name...">
      </div>
      <div class="col-lg-8 noPaddingRight">
        <div class="input-group form">
          <input type="text" class="form-control" id="message" placeholder="Enter Message...">
          <span class="input-group-btn">
            <button class="btn btn-primary submit" type="submit">Send Message</button>
          </span>
        </div>
      </div>
    </div></script> <!-- Room Container Item --> <script type=text/template id=roomItem><div role="tabpanel" class="tab-pane fade in active" id="<%= roomname %>">
    <div class="jumbotron">
      <div id="messageInputForm"></div>
      <table id="messageList"></table>
    </div></script> <!-- Individual Messages --> <script type=text/template id=message><td><%= createdAt %></td>
    <td><%= (room ? room : "") %></td>
    <td><%= (username ? username : "") %></td>
    <td><%= (text ? text : "") %></td>
    <td><a class="noDec" href=""><i class="icon-heart"></i></a></td>
    <td><a class="noDec" href=""><i class="icon-budicon-32"></i></a></td></script> <div class="col-xs-2 sideNav"> <div class=flex-container> <div class=flex-item> <button class="btn btn-primary">Sign Out</button> </div> </div> </div> <div class="col-xs-8 mainContent"> <div class=row> <h1 id=roomTitle>Pick A Room To Enter</h1> <div class=tabBG> <!-- Room Tabs --> <div id=roomTabs></div> <!-- Room Tab Contents --> <div class=tab-content id=roomContents></div> </div> </div> </div> <div class="col-xs-2 sideBar"> <div class=row id=friendList></div> </div> <script src=scripts/vendor.b3a9fbcf.js></script> <script src=scripts/plugins.abd9337f.js></script> <!-- Parse --> <script src=scripts/config.js></script> <!-- Styles --> <script src=scripts/styles.js></script> <!-- Backbone --> <script src=scripts/model/message.js></script> <script src=scripts/model/friend.js></script> <script src=scripts/model/room.js></script> <script src=scripts/model/appModel.js></script> <script src=scripts/model/modal.js></script> <script src=scripts/collection/messages.js></script> <script src=scripts/collection/friends.js></script> <script src=scripts/collection/rooms.js></script> <script src=scripts/view/message.js></script> <script src=scripts/view/form.js></script> <script src=scripts/view/friend.js></script> <script src=scripts/view/roomTab.js></script> <script src=scripts/view/messageList.js></script> <script src=scripts/view/friendList.js></script> <script src=scripts/view/roomListTab.js></script> <script src=scripts/view/roomList.js></script> <script src=scripts/view/modalView.js></script> <!-- App --> <script src=scripts/view/appView.js></script> <script src=scripts/app.js></script>
